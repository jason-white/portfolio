<!doctype html>
<html lang="en-us">
  {{ partial "head" . }}
  <body>
    <div class="page">
      {{ partial "header" . }}
      <main>
        {{ block "main" . }}
        {{ end }}
      </main>
    </div>
    {{ partial "footer" . }}
    {{ $script := resources.Get "js/two-up-min.js" }}
    <script
      src="{{ $script.RelPermalink }}"
      integrity="{{ $script.Data.Integrity }}"
    ></script>
  </body>
</html>
