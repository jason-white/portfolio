{{- $src := .Page.Params.image -}}
{{- $var := .Title | urlize -}}


<figure
  class="feature-img"
  style="view-transition-name: {{ $var }}"
>
  <img
    id="featureImg"
    src="{{ $src }}"
    decoding="async"
    alt="Screenshot of UI for {{ .Title }} case study."
    width="831"
    height="554"
  />
</figure>
