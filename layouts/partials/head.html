<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="description"
    content="Portfolio of Jason White"
  />
  <!-- <link -->
  <!--   rel="expect" -->
  <!--   blocking="render" -->
  <!--   href="#featureImg" -->
  <!-- /> -->

  {{ with resources.Get "css/main.css" }}
    {{ if hugo.IsDevelopment }}
      <link
        rel="stylesheet"
        href="{{ .RelPermalink }}"
      />
    {{ else }}
      {{ with . | minify | fingerprint }}
        <link
          type="text/css"
          rel="stylesheet"
          href="{{ .RelPermalink }}"
        />
      {{ end }}
    {{ end }}
  {{ end }}


  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
</head>
