<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  {{ $css := resources.Get "css/main.css" | resources.Minify }}
  <link
    type="text/css"
    rel="stylesheet"
    href="{{ $css.Permalink }}"
  />
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
</head>
